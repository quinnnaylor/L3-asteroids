<!doctype html>

<head>
  <!-- linking files to main file -->
  <title>Asteroids</title>
  <script src="Player.js"></script>
  <script src="Asteroids.js"></script>
  <script src="Bullet.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- adding images and canvas -->
  <canvas id="gameCanvas" width="800" height="800"></canvas>
  <img alt="" id="homeScreen" src="images/startScreen.jpg">
  <img alt="" id="deathScreen" src="images/deathScreen.jpg">
  <img alt="" id="winScreen" src="images/youWon.jpg">
    <section>
      <img alt="" id="startButton" src="images/startButton.png" onclick="play()">
      <img alt="" id="menuButton" src="images/menuButton.png" onclick="reload()"> 
    </section>

  <script>
    // saying what it is and what its drawing on the page 
    var canvas, canvasContext;

    window.onload = function () {
      canvas = document.getElementById('gameCanvas');
      canvasContext = canvas.getContext('2d');
      
      document.addEventListener('keydown', keyPressed);
      document.addEventListener('keyup', keyReleased);
      
      // mouse func and mouse positions 
      canvas.addEventListener('mousedown', function (evt) {
        var mousePos = mouseAction(evt);
        // var mouseClicked = MouseEvent(evt);
        mouseX = mousePos.x;
        mouseY = mousePos.y;
      });
      
      
      setInterval(mainloop, 1000 / 50);
    }

    var setUp = false;
    var gameRun = true;

    function play() {
            setUp = true;
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('deathScreen').style.display = 'none';
            document.getElementById('menuButton').style.display = 'none';
            document.getElementById('youWon').style.display = 'none';
        } // start
        
    function youWin() {
      if (score >= 50) {
        
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('startButton').style.display = 'none';
        document.getElementById('deathScreen').style.display = 'none';
        document.getElementById('menuButton').style.display = 'none';
        document.getElementById('youWon').style.display = 'none';
      }
    }

    // key codes
    const UP_KEY = 87;
    const DOWN_KEY = 83;
    const LEFT_KEY = 65;
    const RIGHT_KEY = 68;
    const SPACE_key = 32;
    var upPressed = false;
    var downPressed = false;
    var leftPressed = false;
    var rightPressed = false;
    var spacePresed = false;

    var difficulty = '';
    var rate = 0.00001;
    var pass = false;
    while (pass == false) {
      difficulty = prompt('how hard do you want the game?', 'hard or easy?')

      if (difficulty.toLowerCase() == 'easy' || difficulty.toLowerCase() == 'hard') {
        pass = true;
      }
    }

    if (difficulty == 'easy') {
      rate = 0.4;
    } else {
      rate = 0.8;
    } //end of game dificulty code

    var username = '';
    while (username == '' || username == 'null') {
      username = prompt('whats your name?') || ''; // your name please        } // end of username code
    }

    var pXpos = 390;
    var pYpos = 390;
    var pXspeed = 0;
    var pYspeed = 0;
    const P_SIZE = 30;

    var ship = new Image();
    ship.src = 'images/ship_for_game.png';
    

    var player = new Player(ship, pXpos, pYpos, P_SIZE, P_SIZE, pXspeed, pYspeed, rate);
    var health = 3;

    var score = 49;



    function mainloop() {
      // findSpawnPoint();
      // player.ratefunc();
      
      
      if (setUp) {
        for (var i = 0; i < 15; i++) {
          createEnemy();
        }
        // for (var i = 0; i < 10; i++) {
        //   createBullet();
        // }
        setUp = false;
      }
      colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
      colorText('score:' + score, 25, 18, '20px Arial', 'white')

      Reload();
      // colorText('lives:' + lives, 25, 18, '20px Arial', 'white')
      // colorText('Name:' + username, 465, 18, '20px Arial', 'white')

      player.drawImg();   
      player.playerMove();
      player.playerSides();

      // Bullet.bulletSpeed();

      var moreEnemy = false;

      if (enemies.length > 0) {
        enemies.forEach(function (enemy, i, array) {
          enemy.drawImg();
          // enemy.spawnFunc();
          enemy.enemyMove();

          if (enemy.PlayerDeath()) {
            enemy.respawn();
          }

          if (enemy.outOfBounds()) {
            enemy.respawn();
          }
          if(moreEnemy){
            enemy.respawn();
            moreEnemy = false;
   
        }

        }); // end foreach
      } // end if 
      if (bullets.length > 0) {
        bullets.forEach(function (bullet, i, array) {
          bullet.drawImg();
          bullet.bulletMove();

          if (bullet.outOfBounds()) {
            delete bullets[i];
            
          }
          if(bullet.hasCollided()){
            moreEnemy = true;
            delete bullets[i];
          }
        })
        bullets = bullets.filter(item => item !== undefined);
      }

      if (health <= 0) {
        setUp = false
      } // game ends

      if (score >= 50) {
        setUp = false
      }

    }

    var mouseX, mouseY;

    var fire = true;

    var reloadTime = 0;

    function Reload() {
      reloadTime ++; 
      if(reloadTime > 30){
        fire = true;
      }
    }

    function mouseAction(evt) {
      var rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      mouseX = evt.clientX - rect.left - root.scrollLeft;
      mouseY = evt.clientY - rect.top - root.scrollTop;

      // console.log(fire)
      if (fire == true) {
        fire = false;
        createBullet();
        reloadTime = 0;
      }

      return {
        x: mouseX,
        y: mouseY
      }
    }

    var bullets = [];

    
    
    function createBullet() {

      const B_SIZE = 10;
      var bYpos = player.y + player.h / 2 - B_SIZE / 2;
      var bXpos = player.x + player.w / 2 - B_SIZE / 2;

      var bulletVelocity = 10;
      
      var angle = Math.atan2(mouseX - player.x, mouseY - player.y);
      
      var bulletXspeed = (bulletVelocity) * Math.sin(angle);
      var bulletYspeed = (bulletVelocity) * Math.cos(angle);

      var phaser = new Image();
      phaser.src = 'images/phaser.png';

      var bullet = new Bullet(phaser, bXpos, bYpos, B_SIZE, B_SIZE, bulletXspeed, bulletYspeed);

      bullets.push(bullet);
    }

    // function ShootBullet()
    // {
        // double bulletVelocity = 1.0; //however fast you want your bullet to travel
        //mouseX/Y = current x/y location of the mouse
        //originX/Y = x/y location of where the bullet is being shot from
        // double angle = Math.Atan2(mouseX - originX, mouseY - originY);
    //     double xVelocity = (bulletVelocity) * Math.Cos(angle);
    //     double yVelocity = (bulletVelocity) * Math.Sin(angle);
    // }

    var spawnPoints = ["up", "down", "left", "right"]

    var enemies = [];

    function createEnemy() {
      // enemy vars
      var eSize = 0;
      var eYpos = 0;
      var eXpos = 0;
      var eXspeed = 0;
      var eYspeed = 0;
      
      var asteroid = new Image();
      asteroid.src = 'images/asteroidS1_for_game.png';
      
      // // create enemy class with vars
      var enemy = new Enemy(asteroid, eXpos, eYpos, eSize, eSize, eXspeed, eYspeed);
      enemy.respawn();
      // // add enemy to enemies array
      enemies.push(enemy);

    } // end func

    function keyPressed(evt) {
      if (evt.keyCode == UP_KEY) {
        upPressed = true;
      }
      if (evt.keyCode == DOWN_KEY) {
        downPressed = true;
      }
      if (evt.keyCode == LEFT_KEY) {
        leftPressed = true;
      }
      if (evt.keyCode == RIGHT_KEY) {
        rightPressed = true;
      }
    }

    function keyReleased(evt) {
      if (evt.keyCode == UP_KEY) {
        upPressed = false;
      }
      if (evt.keyCode == DOWN_KEY) {
        downPressed = false;
      }
      if (evt.keyCode == LEFT_KEY) {
        leftPressed = false;
      }
      if (evt.keyCode == RIGHT_KEY) {
        rightPressed = false;
      }
    }

    function drawImg(img, x, y, w, h) {
      canvasContext.drawImage(img, x, y, w, h);
    }// end of this func

    function colorRect(x, y, w, h, c) {
      canvasContext.fillStyle = c;
      canvasContext.fillRect(x, y, w, h);
    }

    function colorText(msg, x, y, f, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillText(msg, x, y);
            canvasContext.font = f; // '20px Arial
        } //end of color text func
  </script>
</body>
